<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{CSS_PATH}/bootstrap.css">
    <style>
        form{
            padding:10px;
            width:300px;
            height: 350px;
            border:1px solid #ccc;
            position:fixed;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
        }
        .yanzheng{
            width:120px;
            display:inline-block;
        }
    </style>
</head>
<body>
<form method="post" action="{SELF_PATH}/module?m=admin&f=login&a=check">
    <h3 style="text-align: center">用户登陆</h3>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="type" class="form-control" name="uname" id="exampleInputEmail1" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="upass" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" style="display:block;">Code</label>
        <input type="text" class="form-control yanzheng" id="exampleInputPassword1" placeholder="Code" name="code">
        <img src="{SELF_PATH}/module?m=admin&f=login&a=code" alt="" onclick="this.src='{SELF_PATH}/module?m=admin&f=login&a=code'">
        <!--<label for="exampleInputPassword1">请拖拽</label>-->
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>

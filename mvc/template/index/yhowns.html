</body>
<script>

    $(function () {
        var startflag=true;
        $(".state").delegate(".start","click",function () {
            var that=$(this)
            var now=0;
            var video = $(this).parent().siblings("video");
            console.log(video)
            video[0].ontimeupdate=function () {
                now=video[0].currentTime;//当前时长
                console.log(now,video[0].duration)
                if(now==video[0].duration){
                    console.log($(this).siblings())
                    $(this).siblings().html(" <img src='{IMG_PATH}/start.png' alt='' style='float: left;width: 0.8rem;margin-top:0.9rem' class='start'>");
                }

            }
            if (startflag) {
                video[0].play();
                $(this).parent(".img").html(" <img src='{IMG_PATH}/pause.png' alt='' style='float: left;width: 0.8rem;margin-top:0.9rem' class='start'>");

            } else {
                video[0].pause();
                $(this).parent(".img").html(" <img src='{IMG_PATH}/start.png' alt='' style='float: left;width: 0.8rem;margin-top:0.9rem' class='start'>");
            }
            startflag = !startflag;

        })

    })
</script>

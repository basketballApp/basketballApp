<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{CSS_PATH}/base.css">
    <!--<link rel="stylesheet" href="../../static/css/mui.min.css">-->
    <link rel="stylesheet" href="{CSS_PATH}/iconfont.css">
    <link rel="stylesheet" href="{CSS_PATH}/xhylogin.css">
    <link rel="stylesheet" href="{CSS_PATH}/animate.css">
    <script src="{JS_PATH}/mui.min.js"></script>
    <script src="{JS_PATH}/rem.js"></script>
    <script src="{JS_PATH}/jQuery.js"></script>
</head>
<body>
<header>
    <a href="#" onclick="history.back()" class="back iconfont icon-fanhui"></a>
    <img src="{IMG_PATH}/xhylogin.png" alt="">
</header>
<div class="box box1">
    <form action="">
        <div class="kuang alert">
            <div class="a-top a-true">
                <div class="ic-login">
                    <div class="loginse iconfont icon-duihao2" style="color:#02be0f">
                    </div>
                    <span>登录成功</span>
                </div>
                <p style="color:#000;">来吧兄弟！约场精彩绝伦的球赛吧</p>
            </div>
            <div class="a-top a-false">
                <div class="ic-login">
                    <div class="loginse loginfal iconfont icon-cuowu4" style="color:#ec5151"></div>
                    <span style="color:#ec5151">登录失败</span>
                </div>
                <p style="color:#000;">对不起！网络出错了！请重新登录</p>
            </div>
            <img src="{IMG_PATH}/xhyloadBoy.png" alt="">
        </div>
    </form>
</div>
</body>
<script src="{JS_PATH}/xhylogin.js"></script>
</html>
